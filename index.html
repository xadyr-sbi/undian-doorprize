<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDIAN DOORPRIZE - Semarak Kemerdekaan 80 TH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            margin: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 3.5rem;
            color: #c62828;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        
        .header h2 {
            font-size: 2.2rem;
            color: #2e7d32;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .header h3 {
            font-size: 1.8rem;
            color: #1565c0;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .header::after {
            content: "";
            display: block;
            height: 5px;
            background: linear-gradient(to right, #FF0000, #FFFFFF, #0000FF);
            border-radius: 10px;
            margin: 15px auto;
            width: 80%;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .nik-display {
            width: 90%;
            height: 300px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .nik-display::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .nik-number {
            font-size: 8rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            letter-spacing: 15px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        .nik-name {
            font-size: 2.5rem;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            text-align: center;
            padding: 0 20px;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-start {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(to right, #f44336, #c62828);
            color: white;
            display: none;
        }
        
        .upload-section {
            width: 90%;
            background: #f5f5f5;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .upload-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }
        
        .upload-area {
            border: 3px dashed #4caf50;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(76, 175, 80, 0.05);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        
        .upload-area:hover {
            background: rgba(76, 175, 80, 0.1);
            transform: translateY(-5px);
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: #4caf50;
            margin-bottom: 10px;
        }
        
        .upload-text {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
        }
        
        #file-input {
            display: none;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4caf50, #8bc34a);
            width: 0%;
            transition: width 0.4s;
            border-radius: 10px;
        }
        
        .winners-section {
            width: 90%;
            margin-top: 30px;
            background: #f5f5f5;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .winners-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .winners-title {
            font-size: 1.8rem;
            color: #333;
        }
        
        .winners-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-export {
            background: linear-gradient(to right, #2196F3, #0D47A1);
            color: white;
            padding: 10px 20px;
        }
        
        .btn-clear {
            background: linear-gradient(to right, #ff9800, #f57c00);
            color: white;
            padding: 10px 20px;
        }
        
        .winners-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .winners-table th {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        .winners-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .winners-table tr:hover {
            background-color: #e3f2fd;
        }
        
        .winners-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .winners-table tr:last-child td {
            border-bottom: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 1rem;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header h2 {
                font-size: 1.8rem;
            }
            
            .header h3 {
                font-size: 1.4rem;
            }
            
            .nik-number {
                font-size: 5rem;
                letter-spacing: 10px;
            }
            
            .nik-name {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1.1rem;
            }

            .winners-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .winners-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .nik-number {
                font-size: 3.5rem;
                letter-spacing: 5px;
            }
            
            .nik-name {
                font-size: 1.4rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .upload-area {
                min-height: 80px;
                padding: 10px;
            }
            
            .upload-icon {
                font-size: 1.8rem;
            }
            
            .upload-text {
                font-size: 0.9rem;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UNDIAN DOORPRIZE</h1>
            <h2>Semarak Kemerdekaan 80 TH</h2>
            <h3>PT. GWI 23 Agustus 2025</h3>
        </div>
        
        <div class="main-content">
            <div class="nik-display">
                <div class="nik-number">000000</div>
                <div class="nik-name">Nama Karyawan</div>
            </div>
            
            <div class="controls">
                <button class="btn btn-start" id="start-btn">
                    <i class="fas fa-play"></i> START
                </button>
                <button class="btn btn-stop" id="stop-btn">
                    <i class="fas fa-stop"></i> STOP
                </button>
            </div>
            
            <div class="upload-section">
                <h3 class="upload-title">Upload Data Karyawan</h3>
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">
                        <i class="fas fa-file-excel"></i>
                    </div>
                    <div class="upload-text">
                        Klik untuk mengunggah file Excel (Kolom A: NIK, Kolom B: Nama)
                    </div>
                    <input type="file" id="file-input" accept=".xlsx, .xls">
                </div>
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            
            <div class="winners-section">
                <div class="winners-header">
                    <h3 class="winners-title">Daftar Pemenang</h3>
                    <div class="winners-actions">
                        <button class="btn btn-export" id="export-btn">
                            <i class="fas fa-file-excel"></i> Export
                        </button>
                        <button class="btn btn-clear" id="clear-btn">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>
                <table class="winners-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>NIK</th>
                            <th>Nama</th>
                        </tr>
                    </thead>
                    <tbody id="winners-list">
                        <tr>
                            <td colspan="3" style="text-align: center;">Belum ada pemenang</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="footer">
            <p>Aplikasi Undian Doorprize Â© 2025 PT. GWI - Semarak Kemerdekaan 80 Tahun</p>
        </div>
    </div>

    <script>
        // Data karyawan dan pemenang
        let employees = [];
        let winners = JSON.parse(localStorage.getItem('doorprizeWinners')) || [];
        let isRunning = false;
        let drawInterval;
        
        // DOM Elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const exportBtn = document.getElementById('export-btn');
        const clearBtn = document.getElementById('clear-btn');
        const nikNumber = document.querySelector('.nik-number');
        const nikName = document.querySelector('.nik-name');
        const winnersList = document.getElementById('winners-list');
        
        // Event listeners
        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', handleFileUpload);
        startBtn.addEventListener('click', startDraw);
        stopBtn.addEventListener('click', stopDraw);
        exportBtn.addEventListener('click', exportWinnersToExcel);
        clearBtn.addEventListener('click', clearWinners);
        
        // Initialize
        updateWinnersList();
        
        // File upload handler
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Show progress bar
            progressContainer.style.display = 'block';
            progressBar.style.width = '30%';
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    
                    // Get first worksheet
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    // Convert to JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: ['nik', 'name']});
                    
                    // Remove header row if exists
                    if (jsonData.length > 0 && isNaN(jsonData[0].nik)) {
                        jsonData.shift();
                    }
                    
                    employees = jsonData;
                    
                    // Update progress bar
                    progressBar.style.width = '100%';
                    
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        progressBar.style.width = '0%';
                        alert(`Sukses! ${employees.length} data karyawan telah dimuat.`);
                    }, 500);
                    
                } catch (error) {
                    console.error(error);
                    alert('Terjadi kesalahan saat memproses file. Pastikan format file benar.');
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }
            };
            
            reader.onerror = function() {
                alert('Gagal membaca file. Silakan coba lagi.');
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // Start the draw (3x faster)
        function startDraw() {
            if (employees.length === 0) {
                alert('Silakan upload data karyawan terlebih dahulu!');
                return;
            }
            
            if (isRunning) return;
            
            isRunning = true;
            startBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
            
            // Start animation (3x faster - interval 17ms ~ 60fps)
            drawInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * employees.length);
                const employee = employees[randomIndex];
                
                nikNumber.textContent = employee.nik.toString().padStart(6, '0');
                nikName.textContent = employee.name;
            }, 17);
        }
        
        // Stop the draw and pick winner
        function stopDraw() {
            if (!isRunning) return;
            
            clearInterval(drawInterval);
            isRunning = false;
            stopBtn.style.display = 'none';
            startBtn.style.display = 'flex';
            
            // Get final employee
            const randomIndex = Math.floor(Math.random() * employees.length);
            const winner = employees[randomIndex];
            
            nikNumber.textContent = winner.nik.toString().padStart(6, '0');
            nikName.textContent = winner.name;
            
            // Add to winners list
            winners.push(winner);
            saveWinners();
            updateWinnersList();
            
            // Create confetti effect
            createConfetti();
        }
        
        // Update winners list table
        function updateWinnersList() {
            winnersList.innerHTML = '';
            
            if (winners.length === 0) {
                winnersList.innerHTML = '<tr><td colspan="3" style="text-align: center;">Belum ada pemenang</td></tr>';
                return;
            }
            
            winners.forEach((winner, index) => {
                const row = document.createElement('tr');
                
                const noCell = document.createElement('td');
                noCell.textContent = index + 1;
                
                const nikCell = document.createElement('td');
                nikCell.textContent = winner.nik.toString().padStart(6, '0');
                
                const nameCell = document.createElement('td');
                nameCell.textContent = winner.name;
                
                row.appendChild(noCell);
                row.appendChild(nikCell);
                row.appendChild(nameCell);
                
                winnersList.appendChild(row);
            });
        }
        
        // Save winners to localStorage
        function saveWinners() {
            localStorage.setItem('doorprizeWinners', JSON.stringify(winners));
        }
        
        // Clear winners list
        function clearWinners() {
            if (confirm('Apakah Anda yakin ingin menghapus semua data pemenang?')) {
                winners = [];
                saveWinners();
                updateWinnersList();
            }
        }
        
        // Export winners to Excel
        function exportWinnersToExcel() {
            if (winners.length === 0) {
                alert('Belum ada pemenang untuk di-export!');
                return;
            }
            
            try {
                // Prepare worksheet
                const wsData = [
                    ['No', 'NIK', 'Nama'],
                    ...winners.map((winner, index) => [
                        index + 1,
                        winner.nik.toString().padStart(6, '0'),
                        winner.name
                    ])
                ];
                
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                
                // Style header
                if (!ws['A1']) ws['A1'] = {};
                if (!ws['B1']) ws['B1'] = {};
                if (!ws['C1']) ws['C1'] = {};
                
                ws['A1'].s = { font: { bold: true }, fill: { fgColor: { rgb: "FFD700" } } };
                ws['B1'].s = { font: { bold: true }, fill: { fgColor: { rgb: "FFD700" } } };
                ws['C1'].s = { font: { bold: true }, fill: { fgColor: { rgb: "FFD700" } } };
                
                // Create workbook
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Pemenang Doorprize");
                
                // Export to file
                const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, '');
                const fileName = `Daftar_Pemenang_${dateStr}.xlsx`;
                
                XLSX.writeFile(wb, fileName);
                
                alert(`File ${fileName} berhasil disimpan!`);
                
            } catch (error) {
                console.error('Export error:', error);
                alert('Terjadi kesalahan saat mengekspor data!');
            }
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position
                const posX = Math.random() * window.innerWidth;
                confetti.style.left = `${posX}px`;
                
                // Random color
                const colorIndex = Math.floor(Math.random() * colors.length);
                confetti.style.backgroundColor = colors[colorIndex];
                
                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${duration}s linear forwards`;
                
                container.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
    </script>
</body>
</html>
